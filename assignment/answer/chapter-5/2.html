<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unsaved Changes Warning</title>
  </head>
  <body>
    <h2>Example Form</h2>
    <form id="exampleForm">
      <label for="textInput">Type something here:</label>
      <input type="text" id="textInput" name="textInput" />
    </form>
    <script>
      let isTyping = false

      const textInput = document.getElementById('textInput')

      textInput.addEventListener('input', () => {
        isTyping = true
      })

      window.addEventListener('beforeunload', (event) => {
        if (isTyping) {
          event.returnValue = true
        }
      })
    </script>
  </body>
</html>
